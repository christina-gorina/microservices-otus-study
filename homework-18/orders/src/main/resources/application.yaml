spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:orderdb;non_keywords=order
  jpa:
    generate-ddl: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: create
    show-sql: true
server:
  port: 8085



