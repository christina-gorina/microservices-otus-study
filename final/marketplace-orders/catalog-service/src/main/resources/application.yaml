spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:catalogdb
  jpa:
    generate-ddl: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  h2.console.enabled: true
  sql:
    init:
      mode: always

spring.cloud.stream:
  function:
    definition: catalogProcessor;catalogSupplier;
  bindings:
    catalogProcessor-in-0:
      destination: order-event
    catalogSupplier-out-0:
      destination: catalog-reserved
  kafka:
    bindings:
      catalogProcessor-in-0:
        consumer:
          ack-mode: manual-immediate
        producer:
          configuration:
            key:
              serializer: org.apache.kafka.common.serialization.UUIDSerializer

server:
  port: 8092