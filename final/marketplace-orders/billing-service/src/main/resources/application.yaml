spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:billingdb
    initialization-mode: always
  jpa:
    generate-ddl: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
  h2.console.enabled: true

spring.cloud.stream:
  function:
    definition: billingProcessor
  bindings:
    billingProcessor-in-0:
      destination: order-event
    billingProcessor-out-0:
      destination: billing-event

server:
  port: 8092

